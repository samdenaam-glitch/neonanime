<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON ANIME · Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        .admin-form {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: 24px;
            border: 1px solid var(--accent-primary);
            margin-bottom: 3rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        .form-grid input, .form-grid textarea, .form-grid select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--text-dim);
            border-radius: 8px;
            color: white;
        }
        .form-grid textarea {
            grid-column: span 2;
        }
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-dim);
        }
        .submit-btn {
            background: linear-gradient(145deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            color: white;
            padding: 1rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            width: 100%;
        }
        .anime-list {
            display: grid;
            gap: 1rem;
        }
        .admin-item {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .admin-actions button {
            background: none;
            border: none;
            color: var(--accent-secondary);
            cursor: pointer;
            margin-left: 1rem;
            font-size: 1.2rem;
        }
        .admin-actions button.delete {
            color: #ff5555;
        }
        .logout-btn {
            background: none;
            border: 1px solid var(--accent-secondary);
            color: var(--accent-secondary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
        }
        .loading-spinner {
            text-align: center;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <div class="logo-area">
                <span class="logo-icon">⚡</span>
                <span class="logo-text">NEON ANIME ADMIN</span>
            </div>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="admin.html" class="active">Admin</a>
            </nav>
            <div class="user-menu" id="user-menu">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
    </header>

    <main class="admin-container">
        <div class="admin-header">
            <h1>Manage Anime</h1>
            <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>
        </div>

        <!-- Add/Edit Form -->
        <div class="admin-form" id="admin-form">
            <h2 id="form-title">Add New Anime</h2>
            <form id="anime-form">
                <input type="hidden" id="anime-id">
                <div class="form-grid">
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="badge" placeholder="Badge (e.g., 'PD', 'NEW')">
                    <input type="url" id="cover_url" placeholder="Cover Image URL" required>
                    <input type="url" id="video_url" placeholder="Video URL" required>
                    <input type="number" id="episodes" placeholder="Episodes (1 for movie)">
                    <input type="number" id="rating" placeholder="Rating (0-100)">
                    <input type="text" id="genre" placeholder="Genres (comma separated)" required>
                    <select id="type">
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                    </select>
                    <label class="checkbox-label">
                        <input type="checkbox" id="featured"> Featured
                    </label>
                </div>
                <textarea id="description" placeholder="Description" rows="3"></textarea>
                <button type="submit" class="submit-btn">Save Anime</button>
            </form>
        </div>

        <!-- Existing Anime List -->
        <h2>All Anime</h2>
        <div id="anime-list" class="anime-list">
            <div class="loading-spinner">Loading...</div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://mwmxnicyodyxypfupdnu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im13bXhuaWN5b2R5eHlwZnVwZG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE0MTgzNTksImV4cCI6MjA4Njk5NDM1OX0.NMqzWV0bGVWJfAykqHO8KI0RXG1Po71RTSiwMbRUWwI';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;

        // Check authentication and admin status
        async function checkAdmin() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) {
                alert('You must be logged in to access admin.');
                window.location.href = '/index.html';
                return;
            }
            // Check if user is in admins table
            const { data, error } = await _supabase
                .from('admins')
                .select('email')
                .eq('email', user.email)
                .maybeSingle();
            
            if (error || !data) {
                alert('You are not authorized as admin.');
                window.location.href = '/index.html';
                return;
            }
            currentUser = user;
            document.getElementById('logout-btn').style.display = 'block';
            loadAnimeList();
        }

        // Logout
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await _supabase.auth.signOut();
            window.location.href = '/index.html';
        });

        // Update user menu icon based on auth state (optional)
        async function updateUserMenu() {
            const { data: { user } } = await _supabase.auth.getUser();
            const menuIcon = document.querySelector('.user-menu i');
            if (user) {
                menuIcon.className = 'fas fa-user-check';
                menuIcon.style.color = 'var(--accent-secondary)';
            } else {
                menuIcon.className = 'far fa-user-circle';
                menuIcon.style.color = 'var(--text-dim)';
            }
        }
        updateUserMenu();

        // Load all anime for list
        async function loadAnimeList() {
            const container = document.getElementById('anime-list');
            container.innerHTML = '<div class="loading-spinner">Loading...</div>';
            try {
                const { data, error } = await _supabase
                    .from('anime')
                    .select('*')
                    .order('created_at', { ascending: false });
                if (error) throw error;
                if (data.length === 0) {
                    container.innerHTML = '<p>No anime yet.</p>';
                    return;
                }
                container.innerHTML = data.map(anime => `
                    <div class="admin-item" data-id="${anime.id}">
                        <span><strong>${anime.title}</strong> (${anime.type})</span>
                        <div class="admin-actions">
                            <button class="edit-btn" data-id="${anime.id}"><i class="fas fa-edit"></i></button>
                            <button class="delete-btn" data-id="${anime.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                `).join('');

                document.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', () => editAnime(btn.dataset.id));
                });
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => deleteAnime(btn.dataset.id));
                });
            } catch (err) {
                container.innerHTML = `<div class="error-message">${err.message}</div>`;
            }
        }

        // Edit anime
        async function editAnime(id) {
            const { data, error } = await _supabase
                .from('anime')
                .select('*')
                .eq('id', id)
                .single();
            if (error) return alert(error.message);
            document.getElementById('anime-id').value = data.id;
            document.getElementById('title').value = data.title;
            document.getElementById('badge').value = data.badge || '';
            document.getElementById('cover_url').value = data.cover_url || '';
            document.getElementById('video_url').value = data.video_url || '';
            document.getElementById('episodes').value = data.episodes || '';
            document.getElementById('rating').value = data.rating || '';
            document.getElementById('genre').value = Array.isArray(data.genre) ? data.genre.join(', ') : data.genre || '';
            document.getElementById('type').value = data.type || 'movie';
            document.getElementById('featured').checked = data.featured || false;
            document.getElementById('description').value = data.description || '';
            document.getElementById('form-title').textContent = 'Edit Anime';
        }

        // Delete anime
        async function deleteAnime(id) {
            if (!confirm('Are you sure you want to delete this anime?')) return;
            const { error } = await _supabase
                .from('anime')
                .delete()
                .eq('id', id);
            if (error) alert(error.message);
            else loadAnimeList();
        }

        // Save (insert or update)
        document.getElementById('anime-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('anime-id').value;
            const formData = {
                title: document.getElementById('title').value,
                badge: document.getElementById('badge').value || null,
                cover_url: document.getElementById('cover_url').value,
                video_url: document.getElementById('video_url').value,
                episodes: parseInt(document.getElementById('episodes').value) || null,
                rating: parseInt(document.getElementById('rating').value) || null,
                genre: document.getElementById('genre').value.split(',').map(g => g.trim()),
                type: document.getElementById('type').value,
                featured: document.getElementById('featured').checked,
                description: document.getElementById('description').value,
            };

            if (id) {
                // Update
                const { error } = await _supabase
                    .from('anime')
                    .update(formData)
                    .eq('id', id);
                if (error) alert(error.message);
            } else {
                // Insert
                const { error } = await _supabase
                    .from('anime')
                    .insert(formData);
                if (error) alert(error.message);
            }

            document.getElementById('anime-form').reset();
            document.getElementById('anime-id').value = '';
            document.getElementById('form-title').textContent = 'Add New Anime';
            loadAnimeList();
        });

        checkAdmin();
    </script>
</body>
</html>
